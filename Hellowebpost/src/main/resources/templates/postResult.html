<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Web: s04.post</title>
</head>
<body>
<header>
<h1>Form submission</h1>
</header>
<main>
<div th:text="'title: ' + ${message.title}"></div>
<div th:text="'content: ' + ${message.content}"></div>
<div th:text="'date: ' + ${message.date}"></div>
<a href="/message">Send again</a>
</main>

</body>
</html>
